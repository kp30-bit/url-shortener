<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkly — Shorten Your Links ✂️</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🔗 Smalink</h1>
      <p class="subtitle">Your slick, minimal URL shortener</p>

      <!-- URL Shortener Card -->
      <div class="card">
        <input
          type="text"
          id="urlInput"
          placeholder="Enter your long URL here..."
        />
        <button id="shortenBtn">Shorten ✂️</button>
      </div>

      <!-- Result Section -->
      <div id="result" class="hidden">
        <p>✅ Short URL:</p>
        <div class="result-box">
          <input type="text" id="shortURL" readonly />
          <button id="copyBtn">📋 Copy</button>
        </div>
        <button id="deleteBtn" class="danger">🗑 Delete Link</button>
      </div>

      <footer>
        <p>Sidehustle by Kamal 💪🏻🥴</p>
      </footer>
    </div>

    <!-- Analytics fixed at bottom -->
    <div class="analytics-bottom">
      <span>📦 Total URLs shortened: <strong id="totalURLs">0</strong></span>
      <span>🔥 Total clicks: <strong id="totalClicks">0</strong></span>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
